name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Robot
        uses: pip install robotframework
      - name: RequestsLibrary
        uses: pip install RequestsLibrary
      - name: JSONLibrary
        uses: pip install JSONLibrary
